<script>



    let a = [];

    function fizzbuzz(n){
        
        for(let x = 1; x<=n; x++){
            if(x%3==0 && x%5 ==0){
                a.push("fizzbuzz")
            } else if(x%3==0){
                a.push("fizz")
            }else if(x%5==0){
                a.push("buzz")
            }else{
                a.push(x)
            }

            

        
    }
return a}


    console.time("array")
    console.log(fizzbuzz(10000000));
    console.timeEnd("array")


</script>
